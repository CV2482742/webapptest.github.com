<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="appTitle">Calcolatore Iren</h1>

    <section class="calcContainer">

        <div class="egDiv">
            <h2 class="appDescription">Energia</h2>
            <div class="radioBtn">
                <label><input type="radio" name="pbE" class="inputBtn" value="Privati"> Privati</label>
                <label><input type="radio" name="pbE" class="inputBtn" value="Aziende"> Aziende</label>
            </div>
            <div class="inputBox">
                <input type="text" name="calcType" placeholder="PUN" class="inputBar" id="pun">
                <input type="text" name="calcType" placeholder="Spread" class="inputBar" id="spread">
                <input type="text" name="calcType" placeholder="Perdita" class="inputBar" id="perd">
                <input type="text" name="calcType" placeholder="Consumo (kw)" class="inputBar" id="kwh">
            </div>
            <button class="calcBtn" id="eBtn" onclick="eCalc()">Calcola costi</button>
            <p class="calcResult"><span id="eResult"></span></p>
        </div>

        <div class="egDiv">
            <h2 class="appDescription">Gas</h2>
            <div class="radioBtn">
                <label><input type="radio" name="pbG" class="inputBtn" value="Privati"> Privati</label>
                <label><input type="radio" name="pbG" class="inputBtn" value="Aziende"> Aziende</label>
            </div>
            <div class="inputBox">
                <input type="text" name="calcType" placeholder="0,00" class="inputBar" id="v5">
                <input type="text" name="calcType" placeholder="0,00" class="inputBar" id="v6">
                <input type="text" name="calcType" placeholder="0,00" class="inputBar" id="v7">
                <input type="text" name="calcType" placeholder="0,00" class="inputBar" id="v8">
            </div>
            <button class="calcBtn" id="gBtn" onclick="gCalc()">Calcola costi</button>
            <p class="calcResult"><span id="gResult"></span></p>
        </div>

    </section>



    <script src="script.js"></script>
</body>
</html>
